<html>
<body>
    <button onclick="connect()">Connect</button>
    <div id="output"></div>
    <script>
        let ws;
        function connect() {
            ws = new WebSocket('ws://192.168.1.100:81');
            ws.onopen = () => output('âœ… Connected');
            ws.onmessage = (e) => output('ðŸ“¨: ' + e.data);
        }
        function output(msg) {
            document.getElementById('output').innerHTML += msg + '<br>';
        }
    </script>
</body>
</html>
